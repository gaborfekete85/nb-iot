<!-- home.html -->
<ion-navbar primary *navbar>
  <ion-title> MEAN Ionic 2 Todo App</ion-title>
</ion-navbar>
<ion-content class="home" padding><h2>Add a Todo</h2>
  <ion-item no-lines>
    <ion-input #newTodo (keyup.enter)="addTodo(newTodo.value); newTodo.value=''" type="text" placeholder="Add new todo..." ></ion-input>
    <button clear large item-right (click)="addTodo(newTodo.value); newTodo.value='' ">
    <ion-icon name="add"></ion-icon>
    </button>   </ion-item>
  <h2>Todo List
    <small>Swipe a todo to edit or delete</small>
  </h2>
  <ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor="let todo of todos">
      <ion-item>
        <ion-checkbox (click)="toggleComplete(todo.$key, todo)" [checked]="todo.isComplete"></ion-checkbox>
        <ion-item text-wrap item-left> {{ todo.description }}</ion-item>
      </ion-item>
      <ion-item-options>
        <button (click)="navToEdit(todo, todo.$key); slidingItem.close()">Edit</button>
        <button ngClass="danger" (click)="deleteTodo(todo.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
