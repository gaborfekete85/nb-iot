<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item>Home</button>
      <button menuClose ion-item>Login</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-content class="login-content" padding>
  <div class="login-box">
          <div *ngIf="!userName">
            <!--class="submit-btn button-dark" full-->
            <button ion-button full (click)="login()">
              Login with Facebook
            </button>
          </div>
          <div *ngIf="userName">
            Logged in as {{ userName }}
            <br/>
            <button ion-button clear (click)="logout()">Logout</button>
          </div>
          <br/>
          <button ion-button class="submit-btn button-dark" full (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
